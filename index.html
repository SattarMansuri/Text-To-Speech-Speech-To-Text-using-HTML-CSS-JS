<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.jpg" type="image/x-icon">
    <title>Text-To-Speech | Speech-To-Text</title>
</head>
<body>
<div class="listen">
    <textarea v class="listenpara" placeholder="Text-To-Speech"></textarea><br>
    <button class="listenbtn">Listen</button>
    <img class="listenimg" src="images/Listen.png">
</div>
<div class="speak">
    <textarea class="speakvalue" placeholder="Speech-To-Text"></textarea><br>
    <button class="speakbtn">Speak</button>
    <img class="speakimg" src="images/Speak.png">
</div>
 <script src="index.js"></script>
</body>
</html>
